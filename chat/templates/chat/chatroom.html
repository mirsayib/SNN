{% extends "blog/base.html" %}

{% block content %}

    <main class="content">
    <div class="container p-0">

		<h1 class="h3 mb-3">{{group_name}}</h1>

		<div class="card">
			<div class="row g-0">
				<div class="col-12 col-lg-7 col-xl-9">
					<div class="py-2 px-4 border-bottom d-none d-lg-block">
					</div>

					<div class="position-relative">
						<div id="msg-tab" class="chat-messages p-4">
                            {% for chat in chats %}
                                <div class="flex-shrink-1 bg-light rounded py-2 px-3 ml-3 mb-3">
									<div class="font-weight-bold mb-1">{{chat.author}}</div>
									{{chat.content}}
								</div>
                            {% endfor %}

						</div>
					</div>

					<div class="flex-grow-0 py-3 px-4 border-top">
						<div class="input-group">
							<input id="chat-message-input" type="text" class="form-control" placeholder="Type your message">
							<button id="chat-message-submit" class="btn btn-primary">Send</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
    </main>
    {{group_name|json_script:"group-name"}}
	{{request.user.username|json_script:"current_user"}}
    
{% endblock content %}
